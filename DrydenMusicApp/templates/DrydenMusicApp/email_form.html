{% extends "DrydenMusicApp/base.html" %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="pure-button pure-button-primary">{{message }}</div>
        {% endfor %}
    {% endif %}
{% if form %}
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='submit'>
    </form>
{% else %}
    sent list of songs<br>
    {{ song_list }}<br>
    {{ email_list }}
{% endif %}
{% endblock %}
